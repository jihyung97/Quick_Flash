
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">

        <meta charset="UTF-8">
        <title>Title</title>

    <body>
        <div class="container bg-color">
            <!--지도-->
            <div class="d-flex h-25 justify-content-start">
                <div><h2>모이는 위치</h2></div>
                <div class="d-flex">
                    <div>
                        <div><h3>지도</h3></div>
                        <div>
                            <div class="bg-warning"></div>
                        </div>
                    </div>
                    <div>
                        <button>카카오맵 연동하기</button>
                    </div>

                </div>
            </div>
            <!--예상 페이스-->
            <div class="d-flex">
                <div class="d-flex">
                    <div class="d-flex">예상페이스:</div>
                    <div class="d-flex">0:00</div>
                    <div class="d-flex">min/km</div>
                </div>
                <div class="d-flex">
                    <div class="d-flex">예상파워:</div>
                    <div class="d-flex">000</div>
                    <div class="d-flex">W</div>
                </div>
                <div class="d-flex">
                    <div class="d-flex">예상속도:</div>
                    <div class="d-flex">00</div>
                    <div class="d-flex">km/h</div>
                </div>


            </div>
            <!--중간보급, 내 ability 보이기 -->
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <div><h3>중간보급</h3></div>
                    <div><h4>어딜까</h4></div>

                </div>
                <div class="d-flex">
                    <div>
                        <div class="d-flex">
                            <div><h3>내 페이스 보이기</h3></div>
                            <div>체크박스</div>
                        </div>
                        <div class="d-flex">
                            <div><h3>내 ftp 보이기</h3></div>
                            <div>체크박스</div>
                        </div>
                    </div>
                    <div>
                        <button>strava연동</button>
                    </div>

                </div>


            </div>
            <div class="d-flex justify-content-start">
                <div class="d-flex">
                    <div>흐르면 버리는지 여부 체크</div>
                    <div>체크박스</div>
                </div>

            </div>
            <div>
                <div>설명</div>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div><button><span class="text-danger">삭제</span></button></div>
                <div class="d-flex">
                    <div><button>닫기</button></div>
                    <div><button>수정완료</button></div>
                    <div><button>작성</button></div>

                </div>
            </div>


        </div>
